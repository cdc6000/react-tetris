<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>React-Тетрис</title>
  </head>

  <body>
    <div id="game"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const vers = new Date().getTime();

        const r19 = document.createElement("script");
        r19.src = `./build/r19.js?${vers}`;

        const app = document.createElement("script");
        app.src = `./build/tetris.js?${vers}`;

        document.body.append(r19, app);
      });
    </script>
  </body>
</html>
